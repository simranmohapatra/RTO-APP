    <style>
        body{
           
            background-image: url("{% static 'car.jpg' %}");
            background-repeat: no-repeat;
            background-position: fixed;
            background-size: cover;
            
        }
        h1,h2{
            color: red;
        }
        p{
            background-color: rgb(4, 80, 80,0.7);
            color: antiquewhite;
        }
        form{
            color: aquamarine;
        }
        button{
            background-color:rgb(11, 1, 1,0.9);
            color: antiquewhite;
            padding: 5%;
            border-radius: 30%;
        }
        button:hover{
            color:green;
        }
        thead{
            border: 2px solid white;
            color:aqua;
            background-color: rgb(71, 96, 98);
        }
        th,td{
            border: 2px solid white;
            color:aqua;
        }
        a{
            color: goldenrod;
            text-decoration: none;
        }
        a:hover{
            color:red;
        }
        table{
            width: 100%;
            /* width: 200px; */
            padding: 20px;
            margin: auto;
            background-color: rgb(103 34 34 / 50%);
            /* background-color: transparent; */
        }
        form{
            width: 200px;
            padding: 20px;
            margin: auto;
            background-color:rgba(9, 4, 4, 0.8);
            /* background-color: transparent; */
            border: 5px double white ;
            border-radius: 10% ;
            
        }
        form:hover{
            border-color: crimson;
        }
        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .logoutButton,
        .AdminButton {
            position: fixed;
            /* top: 20px; */
            top: 20%;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e74c3c;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            color: #ffffff;
            border: groove green 10px;
            transition: transform 0.3s ease
        }

        .logoutButton:active,
        .AdminButton:active {
            background-color: green;


        }

        .logoutButton:hover,
        .AdminButton:hover {
            background-color: #c0392b;
            color: #2ecc71;
            border: groove white 0.52rem;
            transform: scale(1.1);
        }

    </style>
